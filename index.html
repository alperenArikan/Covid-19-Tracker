<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 With Numbers</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<!-- Custom stylesheet -->
<link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark pink lighten-1 p-4">
        <a class="navbar-brand text-monospace" href="#">Covid-19 Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://disease.sh/" target="_blank">API</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/hypnotizedd/Covid-19-Tracker" target="_blank">Github</a>
            </li>
          </ul>
        </div>
      </nav>

      <header class="container-fluid p-4">
          <div class="row d-flex justify-content-center">
              <div class="col-md-8 p-4 text-center">
                <h1 class="pink-text font-weight-bold py-5">Covid-19 Statistics</h1>
                <h2>Search Countries</h2>
                <form id="countrySearchForm" class="form-inline input-group md-form form-md form-2 pl-0">
                    <input id="searchedCountry" class="form-control my-0 py-1 " type="text" placeholder="Search Country">
                    <div class="input-group-append">
                        <button class="btn pink lighten-1 btn-rounded btn-sm my-0" type="submit"><i class="fas fa-search text-white"></i></button>

                    </div>
                  </div>
                </form> 
          </div>

          <div class="row  d-flex justify-content-center mb-5">
              <div class="col-sm-9 col-md-11 d-flex justify-content-center">
                  <div class="row d-flex justify-content-center" id="countryStatisticCol">

                    </div>
              </div>
          </div>

      </header>
      <main>
        <div id="totalCaseSection" class="container-fluid px-4 py-5 pink lighten-1 my-5">
          <div class="row d-flex justify-content-center  py-5 ">
            <div class="col-md-8 d-flex justify-content-center flex-column align-items-center py-3">
              <h2 class="white-text font-weight-bold my-4">Total Corona Virus Cases</h2>
              <h5 id="total-cases-worldwide" class="white-text font-weight-bold my-4"></h5>
              <p id="total-cases-worldwide-confirmed" class="text-white font-weight-bold">Confirmed</p>
            </div>
          </div>
        </div>

        <div class="container-sm p-4 text-center" id="countryTableSection">
          <h3 class="pink-text font-weight-bold mb-4"> Most Affected Countries</h3>
          <table class="table my-5">
            <thead>
              <tr>
                <th scope="col">Country</th>
                <th scope="col">Total Cases</th>
                <th scope="col">Recovered</th>
                <th scope="col">Total Deaths</th>
              </tr>
            </thead>
            <tbody id="countryTableBody">

            </tbody>
          </table>
            <h5 class="pink-text font-weight-bold p-2">Number of countries to show</h4>
                      <!-- Default inline 1-->
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" class="custom-control-input" id="defaultInline1" name="inlineDefaultRadiosExample" value="10" checked>
              <label class="custom-control-label pink-text font-weight-bold" for="defaultInline1">10</label>
            </div>

            <!-- Default inline 2-->
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" class="custom-control-input" id="defaultInline2" name="inlineDefaultRadiosExample" value="15">
              <label class="custom-control-label pink-text font-weight-bold" for="defaultInline2">15</label>
            </div>

            <!-- Default inline 3-->
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" class="custom-control-input" id="defaultInline3" name="inlineDefaultRadiosExample" value="20">
              <label class="custom-control-label pink-text font-weight-bold" for="defaultInline3">20</label>
            </div>
      </main>

      <footer>
        <div class="container-fluid pink lighten-1 p-4">
          <div class="row d-flex justify-content-center">
            <div class="d-flex flex-column align-items-center">
              <p class="white-text font-italic font-weight-bold">
                © 2020 Ali Alperen Arıkan
              </p>
              <a href="https://github.com/hypnotizedd" target="_blank"><i class=" white-text fab fa-github fa-2x"></i></a>
            </div>
          </div>
        </div>
      </footer>







      





    <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

<!-- Custom JS -->
<script src="app.js"></script>

</body>
</html>
